version: 2

models:
  - name: stg_postgres__events
    description: Contains information about web events
    columns:
      - name: event_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: page_url
      - name: created_at
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: event_type
      - name: product_id
        tests:
          - not_null


