version: 2

models:
  - name: stg_postgres__orders
    description: Contains information about orders
    columns:
      - name: order_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: promo_id
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null
      - name: order_cost
      - name: shipping_cost
      - name: order_total
      - name: order_total
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status



