version: 2

models:
  - name: stg_postgres__users
    description: Contains information about individual users
    columns:
      - name: user_id
        tests:
          - not_null
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at
      - name: updated_at
      - name: address_id
        tests:
          - not null

      

